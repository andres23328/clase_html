<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <title>Formulario de Ejemplo</title>
</head>
<body>
    <form class="mi-formulario" action="">
        <div>
            <h4>Formulario</h4>
            
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required>
            
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido" required>
            
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="Escribe tu edad" required>
            
            <label for="genero">Género</label>
            <select name="genero" id="genero" required>
                <option value="" disabled selected>Selecciona tu género</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>

            <input type="radio" name="opcion" value="opcion1"> Opción 1
            <input type="radio" name="opcion" value="opcion2"> Opción 2
        </div>
    </form>
</body>
</html>
